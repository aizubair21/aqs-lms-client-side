<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EQS</title>

    <!-- bootstrap   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel=" stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <section id="main_menu">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="d-flex">
                    <a href="" class="btn btn-sm me-1  d-flex align-items-center px-3 py-2"></i>Home
                    </a>
                    <a href="" class="btn btn-sm me-1  d-flex align-items-center px-3 py-2"></i>courses</a>
                </div>

                <div class="d-flex justify-content-end">
                    <a href="" class="btn btn-sm me-1 btn_outline_default d-flex align-items-center px-3 py-2"></i>
                        profile <i class="fa-solid fa-user ms-2"></i></a>
                    <a href="" class="btn btn-md btn-primary border-0 d-flex align-items-center">sign in <i
                            class="fa-solid fa-sign-in ms-2"></i></a>
                </div>
            </div>
        </div>
    </section>

    <div id="login">
        <div class="login-form row">
            <div class="w-100 h1 text-center px-3 py-2 fw-bold border-bottom text_secondary">Login Form</div>
            <form action="Dashboard.html" class="py-3">

                <label for="email" class="form-label"> Email :</label>
                <div class="input-group mb-3">
                    <label class="input-group-text bg-light "> <i class="fa-solid fa-envelope"></i> </label>
                    <input type="email" name="" id="email" class="form-control " placeholder="User Name ">
                </div>

                <label for="password" class="form-label"> Password :</label>
                <div class="input-group mb-3">
                    <label for="password" class="input-group-text"> <i class="fa-solid fa-lock"></i> </label>
                    <input type="password" name="" id="" class="form-control" placeholder="**********">
                </div>
                <div class="mb-3 d-flex ">
                    <input type="checkbox" class="input-checkbox" name="remember" id="remember"
                        style="width:25px; height:25px">
                    <label for="remember" class="fw-bold ps-2">Remember Me for next time login</label>
                </div>
                <div class="mb-3 text-end clear-both">

                    <a href="Dashboard.html" class="btn btn-secondary btn-lg border-0  clear-both">sign in <i
                            class="fa-solid fa-sign-in ms-3"></i>
                    </a>

                </div>
            </form>
            <div class="text-center bg_light py-3">
                <!-- <a href="" class="d-block btn btn-md btn-secondary" style="height:50px; line-height:35px"> Use
                    Google
                </a>
                <br>
                <a href="" class="d-d-block btn btn-md btn-secondary w-100" style="height:50px; line-height:35px"> Use
                    Facebook
                </a> -->


                <!-- <hr> -->
                <a href="" class="btn btn-md text-danger"> Forgote Your Password ? <i
                        class="fa-solid fa-arrow-right ms-3"></i></a>
                <a href="register.html" class="btn btn-md btn-primary border-0"> Register </i></a>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>

</html>
